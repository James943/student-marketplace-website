    <h2> To signup please enter your details below</h2>
        
                	<form  id="form1" action = "signupAuthentication.php" method = "POST">
            <p>
    	<label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="e.g. John" required/>
            </p>
                	
                <p>
                	<label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="e.g. Smith" required/>
            </p>	
                <p>
                	<label for="studentNumber">Student no.</label>
            <input type="text" id="studentNumber" name="studentNumber" placeholder="e.g. 20838501" required/>
            </p>	
            
            <p>
            <label for="email">Email Address</label>
            <input type="email"  id="email" name="email" placeholder="e.g. J.Smith1@uni.brighton.ac.uk" required/>
            </p>
            
            <p>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel"  id="phoneNumber" name="phoneNumber" placeholder="e.g. 07512345678" required/>
            </p>
            
            <label for="location">Select your location:</label>
            <select name="location" id="location">
                <option value="City">City</option>
                <option value="Eastbourne">Eastbourne</option>
                <option value="Falmer">Falmer</option>
                <option value="Moulsecoomb">Moulsecoomb</option>
                <option value="Varley Park">Varley Park</option>
                <option value="Other">Other</option>
            </select>
            
            <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/></p>
            
            <p>
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required/>
            </p>
            
            <input type="submit" value="Sign up"/>
            
            
    
                </form>
